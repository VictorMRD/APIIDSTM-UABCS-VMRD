<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="1470" height="800" style="border: 2px solid black"></canvas>
	<script>
	//A esto le tenemos que agregar un objeto jugador
	//Y un objeto muro?
		const canvas = document.getElementById("myCanvas");
		const ctx = canvas.getContext("2d");
		let y = 250, x=250, w=100, w2=800;
		let dir = 0;
        let bandera = true;

		class Wall {
			constructor(_x,_y,_width, _height){
				this.width = _width;
				this.height = _height;
				this.x = _x;
				this.y = _y;
			}

			set xpos(_x) {
				this.x = _x;
			}

			set ypos(_y) {
				this.y = _y;
			}

			set wallWidth(_width){
				this.width = _width;
			}

			set wallHeight(_height){
				this.height = _height;
			}

			get xPos() {
				return this.x;
			}

			get yPos() {
				return this.y;
			}

			get getWidth(){
				return this.width;
			}

			get getHeight(){
				return this.height;
			}
		}

		class Player {
			constructor(x,y,width, height){
				this.width = width;
				this.height = height;
			}
		}

		let wall1 = new Wall(800,100,100,100);
		/*
        for (let index = 0; index < 2; index++) {
            cuadrados.push([(Math.floor(Math.random() * 1470)),(Math.floor(Math.random() * 800)),w,w2]); 
        }
		*/

        //Aca pintamos los elementos
		function repaint(){
			ctx.beginPath();
			ctx.fillStyle = "white";
			ctx.rect(0, 0, 1470, 800);
			ctx.fill();

			
            //Obstaculos
			/*
            for (let index = 0; index < cuadrados.length; index++) {
                ctx.beginPath();
			    ctx.fillStyle = "black";
                ctx.rect(cuadrados[index][0], cuadrados[index][1], cuadrados[index][2], cuadrados[index][2]);
                ctx.fill();
            }
			*/
			ctx.beginPath();
			ctx.fillStyle = "black";
			ctx.rect(wall1.xpos, wall1.ypos,wall1.width, wall1.height);

			draw();
		}

        //
		function draw(){
			ctx.beginPath();
			ctx.fillStyle = "black";
			ctx.rect(x, y, w, w);
			ctx.stroke();
		}

		document.addEventListener("keydown", function (e){
			console.log(e.keyCode);
			switch(e.keyCode){
				case 87:
					dir = e.keyCode;
					break;
				case 83:
					dir = e.keyCode;
					break;
				case 68:
					dir = e.keyCode;
					break;
				case 65:
					dir = e.keyCode;
					break;
			}
		});

        let flag = false;
		function update(){

            //detector de colisiones
            /*for(let findex = 0; findex < cuadrados.length; findex++){
                if(x < cuadrados[findex][0] + cuadrados[findex][2] &&  x + w > cuadrados[findex][0] && 
                   y < cuadrados[findex][1] + cuadrados[findex][2] &&  y + w > cuadrados[findex][1]){
                         cuadrados[findex][0] = (Math.floor(Math.random() * 1470));
                         cuadrados[findex][1] = (Math.floor(Math.random() * 800));
                         flag = true;
                         repaint();
                }   
            }
			*/

			for(let findex = 0; findex < 1; findex++){
                if(x < wall1.xpos + wall1.width &&  x + w > wall1.xpos && 
                   y < wall1.ypos + wall1.height &&  y + w > wall1.ypos){
                         repaint();
                }   
            }
			

			switch(dir){
				case 87:
                    if(flag){
                        dir = 83;
                        flag = false;
                    }
					y-= 10;
					if(y<0) {y=800} else if(y>800){y=0}
					break;
				case 83:
                    if(flag){
                        dir = 87;
                        flag = false;
                    }
					y+= 10;
					if(y<0) {y=800} else if(y>800){y=0}
					break;
				case 68:
                    if(flag){
                        dir = 65;
                        flag = false;
                    }
					x+= 10;
					if(x<0) {x=1470} else if(x>1470){x=0}
					break;
				case 65:
                    if(flag){
                        dir = 68;
                        flag = false;
                    }
					x-= 10;
					if(x<0) {x=1470} else if(x>1470){x=0}
					break;
			}
			repaint();
			window.requestAnimationFrame(update);
		}

		window.requestAnimationFrame = (function () {
			return window.requestAnimationFrame ||
				window.webkitRequestAnimationFrame ||
				window.mozRequestAnimationFrame ||
				function (callback) {
					window.setTimeout(callback, 17);
				};
		}());
		window.requestAnimationFrame(update);
	</script>
</body>
</html>
