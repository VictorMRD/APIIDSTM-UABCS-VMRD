            function espiralInversa() {
                let canvas = document.getElementById("myCanvas");
                let ctx = canvas.getContext("2d");
                
                let X = canvas.width/2;
                let Y = canvas.height/2;
                let rad = 600;
                let angulo = 0;
                let achicar = 2;
                
                for (let i = 0; i < 400; i++) {
                    ctx.beginPath();
                    ctx.arc(X + rad * Math.cos(angulo), Y + rad * Math.sin(angulo), rad, 0, 2 * Math.PI);
                    
                    if (i % 2 == 0) {
                        ctx.fillStyle = "white";
                    } else {
                        ctx.fillStyle = "black";
                    }
                    
                    ctx.fill();
                    ctx.stroke();
                    
                    if(rad>0)
                        rad -= achicar;
                    angulo += 0.1;
                }
            }
