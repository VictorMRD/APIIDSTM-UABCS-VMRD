<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <canvas id="myCanvas" width="1500" height="900" style="border: 1px solid grey;"></canvas>
        <script>
            const canvas = document.getElementById("myCanvas");
            const ctx = canvas.getContext("2d");
            let width = 1500;
            let height = 900;


            function espiralInversa() {
                let canvas = document.getElementById("myCanvas");
                let ctx = canvas.getContext("2d");
                
                let X = canvas.width/2;
                let Y = canvas.height/2;
                let rad = 600;
                let angulo = 0;
                let achicar = 2;
                
                for (let i = 0; i < 400; i++) {
                    ctx.beginPath();
                    ctx.arc(X + rad * Math.cos(angulo), Y + rad * Math.sin(angulo), rad, 0, 2 * Math.PI);
                    
                    if (i % 2 == 0) {
                        ctx.fillStyle = "white";
                    } else {
                        ctx.fillStyle = "black";
                    }
                    
                    ctx.fill();
                    ctx.stroke();
                    
                    if(rad>0)
                        rad -= achicar;
                    angulo += 0.1;
                }
            }

            function gunter() {
                //Cabeza
                ctx.beginPath();
                ctx.fillStyle = "gray";
                ctx.arc(400, 300, 100, 0, 2 * Math.PI);
                ctx.fill();
                //Cuerpo
                ctx.beginPath();
                ctx.fillStyle = "gray";
                ctx.fillRect(300, 300, 200, 280);
                //Lateral izquierdo
                ctx.beginPath();
                ctx.fillStyle = "gray";
                ctx.ellipse(313, 430, 160, 25, 1.56, 0, 90)
                ctx.fill();

                //Lateral derecho
                ctx.beginPath();
                ctx.fillStyle = "gray";
                ctx.ellipse(489, 430, 160, 25, 1.56, 0, 90)
                ctx.fill();
                //Parte Baja
                ctx.beginPath();
                ctx.fillStyle = "gray";
                ctx.ellipse(400, 579, 100, 25, 0, 0, 90)
                ctx.fill();
            }
            gunter();

        </script>
    
    </body>    
</html>
