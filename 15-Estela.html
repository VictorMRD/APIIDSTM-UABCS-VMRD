<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Act_9</title>
    <style>
        #myCanvas{
            background-color: white;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="1800" height="800px" style="border:1px solid #000000;">
        Your browser does not support the HTML canvas tag.
    </canvas>
    <script>
        const c = document.getElementById("myCanvas");
        const ctx = c.getContext("2d");
        let color = "rgba(13,242,23,0.5)";
        let flag = true;
        let canvas = document.getElementById("myCanvas");
        function random_rgba() {
            var o = Math.round, r = Math.random, s = 255;
            return 'rgba(' + o(r()*s) + ',' + o(r()*s) + ',' + o(r()*s) + ',' + r().toFixed(1) + ')';
        }

        canvas.addEventListener("click", (e)=>{
            console.log("Click utilizando funcion anonima");
            if(flag){
                ctx.beginPath();
                ctx.rect(e.layerX-80, e.layerY-50, 150, 100);
                ctx.fillStyle = color;
                ctx.stroke();
                ctx.fill();
            }else{
                ctx.beginPath();
                ctx.arc(e.layerX, e.layerY, 50, 0, 2 * Math.PI);
                ctx.fillStyle = color;
                ctx.stroke();
                ctx.fill();
            }
        })
        canvas.addEventListener("mouseover", (e) =>{
            color = random_rgba();
        })
        canvas.addEventListener("mouseout", (e) =>{
            flag = !flag;
        })
        canvas.addEventListener("mousemove", (e) =>{
            console.log(e);
            ctx.beginPath();
            ctx.arc(e.layerX-10, e.layerY-10, 2, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.stroke();
            ctx.fill();
        })
        /*function mclick(){
            console.log("Click utlizanod una funcion");
        }*/
    </script>
</body>
</html>
