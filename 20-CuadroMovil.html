<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <canvas id="myCanvas" width="500" height="500" style="border: 1px solid grey;"></canvas>
        <script>
            const canvas = document.getElementById("myCanvas");
            const ctx = canvas.getContext("2d");
            let rx = 220, ry= 210;
            let color;

            function randomCords(){
                rx = Math.floor(Math.random() * 450);
                ry = Math.floor(Math.random() * 450);
            }
            function displayFigure(){
                ctx.beginPath();
                ctx.fillStyle = color;
                ctx.rect(rx,ry,50,50);
                ctx.fill();
                ctx.stroke();
            }
            function randomColors(){
                var o = Math.round, r = Math.random, s = 255;
                return 'rgba(' + o(r()*s) + ',' + o(r()*s) + ',' + o(r()*s) + ',' + r().toFixed(1) + ')';
            }
            function repintarFondo(){
                ctx.beginPath();
                ctx.fillStyle = "white";
                ctx.rect(0,0,500,500);
                ctx.fill();
                ctx.stroke();
            }
            function generar(){
                //randomCords();
                repintarFondo();
                color = randomColors();
                displayFigure();
            }

            document.addEventListener("keydown", (e)=> {
                    switch(e.keyCode){
                        case 87:
                            ry -=10;
                            generar();
                            break;
                        case 83:
                            ry +=10;
                            generar();
                            break;
                        case 65:
                            rx -=10;
                            generar();
                            break;
                        case 68:
                            rx +=10;
                            generar();
                            break;
                    }
            })
        </script>
    
    </body>    
</html>
